name: build

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: VapourSynth Bundler
        shell: pwsh
        run: ./smCi.ps1 -Strip -UPX -GITHUB_TOKEN ${{ secrets.GITHUB_TOKEN }}

      - uses: ncipollo/release-action@v1
        with:
          artifacts: "./smBuild/smShip/*.7z"